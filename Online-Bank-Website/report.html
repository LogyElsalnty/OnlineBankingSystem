<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Support</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top" class="bg-gray-100">

    <!-- Page Wrapper -->
    <div id="wrapper">

                <!-- side bar here -->
            <div id="sidebar-placeholder">
            
            </div>

            
            <!-- Begin Page Content -->
            <div class="container">

                <!-- top bar here -->
                <div id="topbar-placeholder">
                
                </div>
                    
                    <!-- Outer Row -->
                    <div class="row justify-content-center">
                    
                        <div class="col-xl-10 col-lg-12 col-md-8">
                            <div class="card o-hidden border-0 shadow-lg my-3">
                                <div class="card-body p-0">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="px-5 pt-3 pb-1">
                                                <div class="text-center">
                                                    <h1 class="h3 text-capitalize text-danger font-weight-bold text-gray-900 mt-3 mb-4">Contact Us!</h1>
                                                </div>
                                                <div class="d-flex justify-content-center">
                                                    <div class="">
                                                        <i class="fas fa-fw fa-location-arrow"></i>
                                                        <label class="font-weight-bold text-info mr-4">GUC</label>
                                                    </div>
                                                    <div class="">
                                                        <i class="fas fa-fw fa-phone-alt"></i>
                                                        <label class="font-weight-bold text-info mr-4">01000000000</label>
                                                    </div>
                                                    <div>
                                                        <i class="fas fa-fw fa-envelope"></i>
                                                        <label class="font-weight-bold text-info mr-4">support@domain.com</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                    <!-- Nested Row within Card Body -->
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="px-5 py-3">
                                                <div class="text-center">
                                                    <h1 class="h3 text-capitalize text-danger font-weight-bold text-gray-900 mb-5">Report an issue!</h1>
                                                </div>
                                                <form novalidate class="user">
                                                    <div class="form-group mb-4">
                                                        <input type="email" class="form-control" id="exampleInputEmail"
                                                            aria-describedby="emailHelp" placeholder="Enter Your Email Address...">
                                                    </div>
                                                    <div class="form-group mb-4">
                                                        <select class="form-control" id="categorySelect">
                                                            <option value="">Select a category</option>
                                                            <option value="category2">Damaged/Lost Credit Card</option>
                                                            <option value="category2">Payment issue</option>
                                                            <option value="category1">Technical issue</option>
                                                            <option value="category3">Other</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group mb-5">
                                                        <textarea class="form-control" id="exampleFormControlTextarea1" 
                                                        rows="3" placeholder="Describe your issue here..."></textarea>
                                                        
                                                    </div>
                                                    <div class="form-group d-flex justify-content-center mb-4">
                                                        <button type="submit" class="btn btn-warning btn-user font-weight-bolder w-25">
                                                            Submit
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    


                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2020</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script>
        $(function () {
            $("#sidebar-placeholder").load("components/user_sidebar.html");
        });
        $(function () {
            $("#topbar-placeholder").load("components/topbar.html");
        });
    </script>

    <script>
        // Add form submission event listener
        var form = document.querySelector('.user');
        form.addEventListener('submit', handleSubmit);

        // Function to handle form submission
        function handleSubmit(event) {
            event.preventDefault(); 

            // Get the input values
            var usernameInput = document.getElementById('exampleInputEmail');
            var exampleFormControlTextarea1 = document.getElementById('exampleFormControlTextarea1');

            // Check if the username and password are correct
            if (!usernameInput || usernameInput.value == undefined || !exampleFormControlTextarea1 || exampleFormControlTextarea1.value == undefined || exampleFormControlTextarea1.value === '')
                alert("Please fill the required fields");
            else {
                alert("Your issue has been reported successfully!");
                window.location.href = "dashboard_user.html"
            }
            
        }
    </script>


</body>

</html>
