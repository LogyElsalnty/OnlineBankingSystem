                                                <h1 class="h3 text-capitalize font-weight-bold text-gray-900 mt-2 mb-5">Apply for a Loan</h1>
                                            </div>
                                    
                                            <form novalidate class="user">


                                                <div class="form-group mb-4">
                                                    <input type="number" class="form-control" id="exampleInputIncome"
                                                        aria-describedby="emailHelp" placeholder="Net Monthly Income">
                                                </div>
                                                <div class="form-group mb-4">
                                                    <input type="number" class="form-control" id="exampleInputAmount"
                                                        aria-describedby="emailHelp" placeholder="Requested Loan Amount">
                                                </div>
                                               

                                                <div class="form-group mb-4">
                                                    <select class="form-control" id="categorySelect">
                                                        <option value="">Loan Type</option>
                                                        <option value="category2">Personal</option>
                                                        <option value="category2">Car</option>
                                                        
                                                    </select>
                                                </div>
                                                <div class="form-group mb-4">
                                                    <input type="number" class="form-control" id="exampleInputDuration"
                                                        aria-describedby="emailHelp" placeholder="Duration of Loan in Months">
                                            </div>
                                                <div class="form-group row">

                                                    </div>
                                                    <div class="col-sm-6">
                                                        <input type="employer" class="form-control form-control-user"
                                                            id="exampleInputEmployer" placeholder="Job Employer">
                                                    </div>
                                                </div>
                                                

                                            

                                               

                                    
                                                <div class="form-group d-flex justify-content-center mb-4">

                                                        <input type="checkbox" class="custom-control-input" id="customCheck">
                                                        <label class="custom-control-label" for="customCheck">I agree to the <a href="#">Terms and Conditions</a></label> </div>          </div>

                                                <div class="form-group d-flex justify-content-center mb-4">
                                                    <button type="submit" class="btn btn-primary btn-user font-weight-bolder w-25">
                                                        Submit

                                                </div>

                                        </div>
